<html>
<head>
<script>
function color(i)
{ 
   var colors=["yellow","red","blue","green"];
   document.body.style.background=colors[i];
}
</script></head>
<body>
<input type="submit"value="yellow"onclick="color(0)">
<input type="submit" value="red" onclick="color(1)">
<input type="submit" value="blue" onclick="color(2)">
<input type="submit" value="green" onclick="color(3)">
</body>
</html>
